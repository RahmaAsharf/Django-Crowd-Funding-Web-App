{% extends 'layouts/base.html' %}
{% load static %}

{% block 'content' %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the carousel */
        #project-carousel {
            margin-top: 20px; /* Margin-top for the slider */
        }

        #project-carousel .carousel-inner {
            height: 300px; /* Adjust this value to your desired height */
        }
        
        /* Style for the project card */
        .project-card {
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            width: 90%; 
            height: 50%;
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
            padding: 10px;
            color: black; /* Text color */
            text-align: center; /* Align text to the center */
        }

        .btn-view-project {
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            color: white; /* Text color */
            border-color: white; /* Border color */
        }
    </style>

    <div id="project-carousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for project in top_projects %}
            <div class="item {% if forloop.first %}active{% endif %}">
                <img src="{{ project.image_set.first.image.url }}" alt="{{ project.title }}" style="width:100%; height: 300px;">
                <!-- Project Card overlaying the image -->
                <div class="project-card">
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.details }}</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'project_page' project.id %}" class="btn btn-primary btn-view-project">View Project</a>
                    </div>
                </div>
                <!-- End Project Card -->
            </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#project-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#project-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
