{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}

<div class="card">
    <div class="card-body">
        <h1 class="card-header bg-info text-white" style="font-size: 2rem;">Edit Profile</h1>
        <hr class="my-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info">Save Changes</button>
            <a href="{% url 'view.profile' id %}" class="btn btn-secondary">Back to Profile</a>
        </form>
    </div>
</div>

<script src="{% static 'authentication/js/script.js'%}"> </script>
{% endblock %}
