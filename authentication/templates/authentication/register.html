{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}
<style>
    /* Mimicking styles applied by JavaScript */
    span {
        display: block;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select {
        display: block;
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        box-sizing: border-box;
    }

    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    .mb-3 {
        margin-bottom: 1rem;
    }

    .errorlist {
        color: red;
        font-weight: bold;
    }
</style>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form}}

  <input type="submit" />
</form>

{% endblock %}
