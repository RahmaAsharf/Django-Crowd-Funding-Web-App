<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-G1x1cfLyazBa/uPUjH9PKWrB3p2g4Uuy+Uk3/+7kEuTjQyGBYqf5DQYvZ+UuAdIg/TOle8GzXd4BFWs7Zhf2fg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom CSS */
        /* Add custom styles here */
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #8cbff6e0;
            color: #ffffff;
            padding: 20px 0;
        }
        header a {
            color: #fff;
            margin-right: 20px;
        }
        header a:hover {
            color: #fff;
            text-decoration: none;
        }
        #hero {
            background-color: #f8f9fa;
            padding: 100px 0;
            text-align: center;
        }
        #about, #projects, #contact {
            padding: 80px 0;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .dropdown-item {
            color: #343a40;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
        .dropdown-toggle:hover {
            background-color: #0056b3;
        }
        .dropdown-menu-right {
            right: 0;
            /* left: auto; */
        }
        .dropdown-menu-right .dropdown-item {
            width: 150px;
            margin: 0px 5px
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.827);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container">
            <h1>Crowdfunding Platform</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>

                    <!-- Login, Register, Logout buttons -->
                    {% if user.id %}
                    <!-- Username with user icon -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'view.profile' user.id %}">View Profile</a>
                            <a class="dropdown-item" href="{% url 'view.profile' user.id %}">View Profile</a>
                        </div>
                    </div>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger ml-2">Logout</button>
                    </form>
                    {% else %}
                    <div class="d-flex align-items-center">
                        <a class="btn btn-primary mr-2" href="{% url 'register' %}">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-light mr-2">Login</a>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div>
            {% block 'content' %}
            {% endblock %}
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-muted">Â© Copyright 2024 Crowdfunding Platform. All rights reserved</span>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
