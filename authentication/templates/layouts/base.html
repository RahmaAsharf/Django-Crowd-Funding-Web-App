<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-G1x1cfLyazBa/uPUjH9PKWrB3p2g4Uuy+Uk3/+7kEuTjQyGBYqf5DQYvZ+UuAdIg/TOle8GzXd4BFWs7Zhf2fg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
        /* Custom CSS */
        /* Add custom styles here */
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #afd1f6;
            color: #ffffff;
            padding: 20px 0;
        }
        header a {
            color: #fff;
            margin-right: 20px;
        }
        header a:hover {
            color: #fff;
            text-decoration: none;
        }
        #hero {
            background-color: #f8f9fa;
            padding: 100px 0;
            text-align: center;
        }
        #about, #projects, #contact {
            padding: 80px 0;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Crowdfunding Platform</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
    
                    <!-- Login, Register, Logout buttons -->
                    {% if user.id %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2">Logout</button>
                    </form>

                    <!-- Username with user icon -->
                    <div class="d-flex align-items-center">
                        <i class="fas fa-user text-white mr-1"></i>
                        <span class="text-white">{{ user.username }}</span>
                    </div>
                    {% else %}
                    <div class="d-flex align-items-center">
                        <a class="btn btn-primary mr-2" href="{% url 'register' %}">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-light mr-2">Login</a>
                       
                    </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div>
            {% block 'content' %}
            {% endblock %}

        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Crowdfunding Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
